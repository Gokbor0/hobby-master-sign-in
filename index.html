<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobby Master - Sign in</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Hobby Master</div>
    <nav>
      <div class="menu-icon" id="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul id="menu">
        <li><a href="https://hobbymaster.xyz" target="_blank">Home</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="discount-section">
      <h1>Create a Account</h1>
      <form id="discount-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
          <br><br/>
          <button type="button" id="send-otp">Send OTP</button>
        </div>
        <div class="form-group" id="otp-field" style="display: none;">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" name="otp" required>
        </div>
        <button type="submit" id="generate-code" style="display: none;">Generate Discount Code</button>
      </form>

      <div id="animation" class="animation-hidden">
        <p>Visit Hi-Tech Copier Solutions now with this code to get amazing prices!</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
